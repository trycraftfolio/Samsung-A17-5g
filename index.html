<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy A17 5G — Event Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrap">
    <header class="site-header">
      <h1 class="brand-title">Start your Galaxy Moment</h1>
    </header>

    <main class="content two-col">
      <!-- Left: Stage -->
      <section class="stage-card" aria-label="Photo/Video stage">
        <div class="canvas-wrap">
          <canvas id="photoCanvas" width="1080" height="1350" aria-label="Canvas"></canvas>

          <!-- Frame overlay (keep assets/frame.png) -->
          <img id="frame" src="assets/frame.png" alt="Frame overlay" />

          <!-- Hidden sources -->
          <img id="sourceImage" alt="source image">
          <video id="sourceVideo" playsinline muted loop></video>

          <!-- Frame load hint -->
          <div id="frameHint" class="frame-hint">Loading frame…</div>
        </div>
      </section>

      <!-- Right: Controls + Tips -->
      <section class="right-rail">
        <div class="controls">
          <!-- Joystick -->
          <div class="joystick">
            <button class="joy-btn" id="joy-up"    aria-label="Move up">▲</button>
            <div class="joy-mid">
              <button class="joy-btn" id="joy-left"  aria-label="Move left">◀</button>
              <button class="joy-btn" id="joy-center" aria-label="Speed">●</button>
              <button class="joy-btn" id="joy-right" aria-label="Move right">▶</button>
            </div>
            <button class="joy-btn" id="joy-down"  aria-label="Move down">▼</button>
          </div>

          <!-- Single rotate button -->
          <div class="rotate-row one">
            <button class="btn btn-ghost" id="btn-rotate" type="button" title="Rotate 90°">⟳ Rotate 90°</button>
          </div>

          <!-- Zoom -->
          <div class="sliders">
            <label class="slider-row" for="scaleRange">
              <span>Zoom</span>
              <input type="range" id="scaleRange" min="0.3" max="3" value="1" step="0.01" />
            </label>
          </div>

          <!-- Actions -->
          <div class="actions">
            <label class="btn btn-upload">
              <input id="fileInput" type="file" accept="image/*,video/*" />
              <span>Upload Photo</span>
            </label>
            <button id="downloadBtn" class="btn btn-primary" type="button">Download</button>
          </div>

          <p id="msg" class="msg" role="alert" aria-live="polite"></p>
        </div>

        <!-- Tips under controls -->
        <aside class="tips">
          <h3>Tips</h3>
          <ul>
            <li>Use portrait media. Drag or use the joystick; adjust Zoom and Rotate.</li>
            <li>Works best on Chrome/Edge/Android.</li>
          </ul>
        </aside>
      </section>
    </main>

    <footer class="site-footer">
      <p>© 2025 Ducksoup Creatives</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
